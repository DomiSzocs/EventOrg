<!DOCTYPE html>
<html lang="hu">
<head >
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='lab2.js'></script>
    <link href="lab2.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div>
        <form action="#" method="Post" name="form">
            <p>
                Család Név:
                <input type="text" id="csalad-nev" pattern="[A-Z][A-Za-z]*" title="Első karakter nagybetű, majd csak betük!" required onblur="allOnblur()"/>
                Kereszt Név:
                <input type="text" id="kereszt-nev" pattern="[A-Z][A-Za-z]*" title="Első karakter nagybetű, majd csak betük!" required onblur="allOnblur()"/>
            </p>
            <p>
                E-mail cím:
                <input type="email" id="email" required onblur="emailOnblur()"/>
            </p>
            <p id="email-validator">Invalid Email</p>
            <p>
                Születési dátum:
                <input type="date" id="datum" required onblur="allOnblur()"/>
            </p>
            <p>
                Kedvenc weboldal:
                <input type="url" id="url" required onblur="urlOnblur()"/>
            </p>
            <p id="url-validator">Invalid URL</p>
            <p>
                Jelszó:
                <input type="password" id="jelszo" required/>
            </p>
            <p>
                <input type="submit" id="bekuld" onclick="validatePassword()"/>
            </p>
        </form>
    </div>
    <div id="kulso">
        <select name="select" id="irany" onchange="changeDirection()">
            <option value="Left"> left </option>
            <option value="Right"> right </option>
        </select>
        <textarea name="textarea" id="szoveg-doboz" cols="30" rows="2" oninput="changeGorduloSzoveg()"></textarea>
        <div id="also-div">
            <p id="gorulo-szoveg"></p>
        </div>
        <button onclick="restartAnimation()">Újra!</button>
    </div> 
    <footer id="footer"></footer>
</body>
</html>
